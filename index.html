<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="canvas.js" defer></script>
    <script src="svg.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Charts:</legend>
        <div id="inputs">
            <input type="text" id="first" value="category 1">
            <input type="number" id="firstPercent" value="1">
            <input type="color" id="firstColor">
            <input type="text" id="second" value="category 2">
            <input type="number"  id="secondPercent" value="1">
            <input type="color"  id="secondColor">
            <input type="text" id="third" value="category 3">
            <input type="number"  id="thirdPercent" value="1">
            <input type="color"  id="thirdColor">
            <input type="text" id="fourth" value="category 4">
            <input type="number"  id="forthPercent" value="1">
            <input type="color"  id="fourthColor">
        </div>
        <div id="checks">
            <label for="pie">
                <input type="checkbox" name="charts" id="pie">
                Pie Chart
            </label>
            <label for="doughnut">
                <input type="checkbox" name="charts" id="doughnut">
                Doughnut Chart
            </label>
            <label for="line">
                <input type="checkbox" name="charts" id="line">
                Line Chart
            </label>
            <label for="bar">
                <input type="checkbox" name="charts" id="bar">
                Bar Chart
            </label>
        </div>
        <button id="draw">Draw</button>    
    </fieldset>
    <div id="result">
    </div>
    <div id="catStatus"></div>
    <div id="errors" class="d-none">
        <ul id="errorsList"></ul>
    </div>
</body>
</html>
